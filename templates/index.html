<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #0078d7;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .message {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      max-width: 80%;
    }
    .message.user {
      align-self: flex-end;
      background: #0078d7;
      color: white;
      border-radius: 15px 15px 0 15px;
      padding: 10px 15px;
    }
    .message.bot {
      align-self: flex-start;
      background: #e5e5ea;
      color: #000;
      border-radius: 15px 15px 15px 0;
      padding: 10px 15px;
    }
    .timestamp {
      font-size: 0.7em;
      color: #666;
      margin-top: 3px;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }
    #sendBtn {
      margin-left: 10px;
      padding: 10px 20px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #sendBtn:hover {
      background: #005a9e;
    }
    .loading {
      font-style: italic;
      color: #888;
      margin: 5px 0;
    }
    /* Custom scrollbar */
    #chatbox::-webkit-scrollbar {
      width: 8px;
    }
    #chatbox::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    #chatbox::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    #chatbox::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header"> Chatbot</div>
    <div id="chatbox"></div>
    <div class="input-area">
      <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatbox = document.getElementById('chatbox');
      const userInput = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');

      function addMessage(sender, message) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender.toLowerCase());
        msgDiv.textContent = message;

        const time = document.createElement('div');
        time.classList.add('timestamp');
        time.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        msgDiv.appendChild(time);

        chatbox.appendChild(msgDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (message) {
          addMessage('User', message);
          userInput.value = '';

          // Loading indicator
          const loading = document.createElement('div');
          loading.classList.add('loading');
          loading.textContent = "Bot is typing...";
          chatbox.appendChild(loading);
          chatbox.scrollTop = chatbox.scrollHeight;

          try {
            const response = await fetch('/chat', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ message })
            });
            const data = await response.json();
            chatbox.removeChild(loading);
            addMessage('Bot', data.response);
          } catch (error) {
            chatbox.removeChild(loading);
            addMessage('Bot', "⚠️ Sorry, I'm having trouble responding.");
            console.error('Error:', error);
          }
        }
      }

      sendBtn.addEventListener('click', sendMessage);
      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
